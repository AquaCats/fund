<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund</title>
    <link rel="icon" href="./image/logo_web.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./create3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="../main/main.html"><img id="logo" src="./image/logo_dark.png" alt=""></a>
    <section id="form">
        <section id="left_items">
            <h2>Foundation creation</h2>
            <p id="top_p">To create a fundraiser, provide all the necessary data</p>
            <form>
                <input type="text" name="link" id="link" placeholder="Link to monobank">
                <label class="upload-box">
                    <i class="fa-solid fa-image" id="img_icon"></i>
                    <span>Fundraiser logo</span>
                    <input type="file" accept="image/*">
                </label>
                <label for="filUpload" id="imgLabel">Оберіть фото</label>
                <input type="file" accept="image/*" id="download_img">
                <div id="buttons">
                    <button id="back"><a href="./create2.html" class="back_btn">Back</a></button>
                    <button id="next"><a href="" class="next_btn">Create</a></button>
                </div>
            </form>
            <div id="group_el">
                <div id="el1" class="element"></div>
                <div id="el2" class="element"></div>
                <div id="el3" class="element"></div>
                <div id="el4" class="element"></div>
            </div>
        </section>
        <img src="./image/Group 59.png" id="man_img">
    </section>
    <img src="./image/Ellipse.png" id="ellipse_img">
    <script src="create3.js"></script>
</body>
</html>
