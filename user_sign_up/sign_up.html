<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund</title>
    <link rel="icon" href="./image/logo_web.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="../main/main.html"><img id="logo" src="./image/logo_dark.png" alt=""></a>
    <section id="form">
        <img src="./image/Group 60.png" id="man_img">
        <section id="right_items">
            <h2>Sign up</h2>
            <p id="top_p">Sign up on our website to get access to even more features</p>
            <form>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <button>Sign up</button>
            </form>
            <div id="bottom_text">
                <p>Already have an account?</p>
                <a href="">Sign in</a>
            </div>
        </section>
    </section>
    <img src="./image/Ellipse 12 (1).png" id="ellipse_img">
    <script src="sign_up.js"></script>
</body>
</html>
